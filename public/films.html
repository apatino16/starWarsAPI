          <section id="films">
            <section id="film1">
              <script>
                const swapi = 'https://swapi.dev/api/';
                const filmTitle1 = document.querySelector('#filmTitle1');

                async function getFilm() {
                  try {
                    const filmNumber = await fetch(`${swapi}films`);
                    if (filmNumber.ok) {
                      const filmResponse = await filmNumber.json();
                      console.log(filmResponse);
                      console.log(filmResponse.results[0].title);
                      filmTitle1.textContent = `<text>${filmResponse.results[0].title}</text>`;
                    }
                  } catch (error) {
                    console.log(error);
                  }
                }

                getFilm();
              </script>
              <button id="1">
                <img
                  src="https://lumiere-a.akamaihd.net/v1/images/EP4_POS_2_D-RESIZED_f977074a.jpeg"

                  width="424.87"
                  height="634.66"
                  class="poster"
                />
                <div id="filmTitle1"></div>
              </button>
